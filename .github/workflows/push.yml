name: CI/CD
on: push
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: setup
    services:
      mongo:
        image: mongo:3.4.23
        ports:
          - 27017:27017
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install
        run: npm install
      - name: Lint
        run: npm lint
      - name: Build
        run: npm build
      - name: test
        run: npm test
      - name: Tag
        if: |
          github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: ./tag.sh
