name: CI/CD
on:
  push:
    branches:
    - main
    - add-ci-cd
  pull_request_target:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: '20.9'
      - name: Install
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: test
        run: npm run test
      - name: Tag
        if: |
          github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: ./tag.sh
